<!DOCTYPE html>
<html data-framework="emberjs">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>#Sekta • Burpee</title>
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon"/>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="js/libs/font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <script type="text/x-handlebars" id="application">
    <header class="page-header" id="header">
      <h1 align="center">#Sekta</h1>
    </header>

      <div class="row">
        <div class="col-md-2">
          <ul class="nav">
            <li>
              {{#linkTo 'user'}}Profile{{/linkTo}}
            </li>
            <li class="active">
              {{#linkTo 'nom'}}Food Diary{{/linkTo}}
            </li>
            <li>
              {{#linkTo 'activity'}}Activity{{/linkTo}}
            </li>
          </ul>
        </div>

        <div class="col-md-10">
          {{outlet}}
        </div>

      </div>
  </script>

  <script type="text/x-handlebars" data-template-name="nom">
      <div class="container" id="nomsLayout">
        <div class="input-group">
          {{input type="text" class="form-control" placeholder="что ты опять съела?"
            value=newTitle action="createNom"}}
          <span class="input-group-btn">
            <a class="btn btn-success" {{action "createNom"}}>
              <i class="icon-plus"></i>
            </a>
          </span>
        </div>


        <!-- food diary table -->
        <table class="table table-hover" id="nomsTable">

          <!-- tr>
            <th>когда</th>
            <th>что</th>
            <th>сколько</th>
            <th>изменить</th>
          </tr>
          <tr>
            <td>9:40</td>
            <td>{{input type="text" class="form-control" placeholder="что ты опять съела?"
          value=newTitle action="createNom"}}</td>
            <td>150 g</td>
            <td><a>edit</a> | <a>del</a></td>
          </tr -->

          {{#each itemController="nom"}}
            <tr>
                <td>{{time}}</td>
                <td {{action "editNom" on="doubleClick"}}>
                  {{#if isEditing}}
                    {{input class="form-control" value=title action="editNom"}}
                  {{else}}
                    {{title}}
                  {{/if}}
                </td>
                <td {{action "editNom" on="doubleClick"}}>{{weight}}</td>
                <td>
                  <div class="btn-group" btn-group-sm>
                    <a class="btn btn-default" {{action "editNom"}}>
                      <i class="icon-edit"></i>
                    </a>
                    <a class="btn btn-danger" {{action "removeNom"}}>
                      <i class="icon-trash"></i>
                    </a>
                  </div>
                </td>
            </tr>
          {{/each}}
        </table>
      </div>
  </script>

  <script type="text/x-handlebars" data-template-name="activity">
    <!-- График -->
    <div class="container">
      <button type="button" class="btn btn-success" {{action "createChart"}}>Create chart</button>
      <div id="chart" align="center"></div>
    </div>
  </script>

  <script type="text/x-handlebars" data-template-name="user">
    <div class="container">
      <h2>Hello, {{firstName}}!</h2>
    </div>
  </script>


  <script src="js/libs/jquery/jquery.min.js"></script>
  <script src="js/libs/handlebars/handlebars.js"></script>
  <script src="js/libs/ember/ember.js"></script>
  <script src="js/libs/ember/ember-data.js"></script>
  <!-- // <script src="http://builds.emberjs.com/canary/ember-data.min.js"></script> -->
  <script src="js/libs/d3/d3.min.js"></script>
  <script src="js/libs/bootstrap/bootstrap.min.js"></script>
  <script src="js/libs/moment/min/moment.min.js"></script>
  <script src="js/libs/ember-renderspeed.js"></script>
  <!-- // <script src="js/app.js"></script> -->

  <script>

    window.App = Ember.Application.create({
      LOG_TRANSITIONS: true,
      LOG_BINDINGS: true,
      LOG_VIEW_LOOKUPS: true,
      LOG_STACKTRACE_ON_DEPRECATION: true,
      LOG_VERSION: true,
      debugMode: true
    });

    // App.ApplicationRoute = Ember.Route.extend({
    //   model: function() {
    //     var store = this.get('store');

    //     store.push('nom', {
          // id: 41,
          // time: "10:15",
          // title: 'Tea',
          // weight: 100,
          // author: [1]
    //     });
    //   }
    // });


    // Route
    App.IndexRoute = Ember.Route.extend({
      redirect: function () {
          this.transitionTo("user");
      }
    });

    App.Router.map(function() {
      this.resource('nom', {path: '/nom'});
      this.resource('activity', {path: '/activity'});
      this.resource('user', {path: '/user'})
    });

    // App.NomsRoute = Ember.Route.extend({
    //   model: function() {
    //     return this.store.find('nom');
    //   }
    // });


    // Models
    App.User = DS.Model.extend({
      firstName: DS.attr('string'),
      lastName: DS.attr('string'),
      vkID: DS.attr('number'),
      noms: DS.hasMany('nom')
      // workouts: DS.hasMany('App.Workout')
    });


    App.Nom = DS.Model.extend({
      timestamp: DS.attr('date'),
      time: DS.attr('string'),
      title: DS.attr('string'),
      weight: DS.attr('number'),
      author: DS.belongsTo('user')
    });

    App.ApplicationAdapter = DS.FixtureAdapter.extend();

    App.Nom.FIXTURES = [
      {
        id: 41,
        time: "10:15",
        title: 'Tea',
        weight: 100,
        author: [1]
      }
    ];

    App.User.FIXTURES = [
      {
        id: 1,
        firstName: 'Sergey',
        lastName: 'Suprunenko',
        vkID: 1286806,
        noms: [41]
      }]

    App.UserController = Ember.Controller.extend({
      firstName: 'Sergey',
      lastName: 'Suprunenko',
      vkID: 128606,
      noms: [41]
    });

    // Controllers
    App.NomsController = Ember.ArrayController.extend({
      actions: {
        createNom: function() {
          var title = this.get('newTitle');
          this.set('newTitle', '');
          if (!title.trim()) {return;}

          var currentTime = new Date();

          var nom = this.store.createRecord('nom', {
            timestamp: currentTime,
            time: moment(currentTime).format("HH:mm"),
            title: title,
            weight: Math.round(Math.random()*1000)
          });

          nom.save();
        }
      }
    });

    App.NomController = Ember.ObjectController.extend({
      isEditing: false,

      actions: {
        editNom: function() {
          if (this.isEditing === true)
            this.set('isEditing', false);
          else
            this.set('isEditing', true);
        },

        removeNom: function() {
          var nom = this.get('model');

          nom.deleteRecord();
          nom.save();
        }
      },
    });

    App.ActivityController = Ember.ObjectController.extend({
      // needs: "noms",

      actions: {
        createChart: function() {
          // console.log(this.get('noms.weight'));
          // data = App.Nom.FIXTURES.getEach('weight');
          // console.log(data);

          // console.log(this.get('App.Nom.store'));

          var data = [5, 10, 15, 20];

          var width = 500,
            height = 250;

          var x = d3.scale.linear()
            .domain([0, data.length])
            .range([0, width]);

          var y = d3.scale.linear()
            .domain([d3.min(data), d3.max(data)])
            .range([height, 0]);

          var line = d3.svg.line()
            .x(function(d, i) {return x(i);})
            .y(function(d, i) {return y(d);});

          var svg = d3.select("#activity")
            .append("svg:svg")
            .attr('width', width)
            .attr('height', height)
            .attr("transform", "translate(" + width / 2 + "," + (height / 2) + ")");

          // var series = svg.selectAll('g.series')
          //   .data(d3.keys(data))
          //   .enter()
          //   .append('g')
          //   .attr('class', 'series');

          var weightLine = svg.selectAll(".weight")
            .data(data)
          .enter().append("g")
            .append("path")
            .attr("d", function(d) {return line(d);})
            .style("stroke", "black");

          // var weightLine = series.selectAll('.line')
          //   .data(d3.keys(data))
          //   .enter()
          //   .append('svg:path')
          //   .attr('d', function(d) {
          //     return line(data[d]);
          //   })
          //   .attr('class', 'line');
            // console.log(data);
          }
        }
    });

    // Views


  </script>

</body>
</html>
